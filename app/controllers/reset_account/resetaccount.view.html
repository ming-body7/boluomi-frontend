<div>
    <div class="change_wrap">
        <div class="curmb">
            <a href="">设置</a> &gt; <a href=""> 修改账号</a>
        </div>
        <div class="change_zone account">
            <ul>
                <li>
                    <span>原密码：</span>
                    <input ng-model="password" type="text" name="" id="">
                </li>
                <li>
                    <span>新账号：</span>
                    <input ng-model="newAccount" type="text" name="" id="" placeholder="请输入新手机号">
                </li>
                <li class="code">
                    <span>验证码：</span>
                    <input ng-model="code" type="text" name="" id="">
                    <a href="javascript:;">获取验证码</a>
                </li>
            </ul>
            <a class="i_btn b_state_e" ng-click="resetAccount()">保存</a>
        </div>
    </div>
</div>
