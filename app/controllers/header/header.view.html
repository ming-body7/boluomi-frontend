 <div ng-controller="headerController">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1><a class="b_logo" ui-sref="main">菠萝蜜</a></h1>
                    <div class="brand_info">
                        <div id = "logInContainer" ng-if="permission == 'anonymous'">

                            <a ui-sref="login" class="btn btn-default">  登陆  </a>

                        </div>
                        <div id = "loggedInContainer" ng-if="permission != 'anonymous'">

                            <div class="user_photo">
                                <img class="user_logo" ng-src="{{user.logo}}" alt="">
                            </div>
                            <h4>{{user.name}}</h4>
                            <a class="quit_btn" ng-click="logout()">[退出]</a>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

<style>
    .user_logo{
        width:100%;
        height:100%;
    }
</style>
