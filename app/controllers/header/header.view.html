 <div ng-controller="headerController">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1><a class="b_logo" href="/">菠萝蜜</a></h1>
                    <div class="brand_info">
                        <div id = "logInContainer" ng-hide="loggedIn">

                            <a ui-sref="login" class="btn btn-default">  登陆  </a>

                        </div>
                        <div id = "loggedInContainer" ng-show="loggedIn">

                            <div class="user_photo">
                                <img ng-src="{{user.logo}}" alt="">
                            </div>
                            <h4>{{user.name}}</h4>
                            <a class="quit_btn" ng-click="logout()">[退出]</a>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
