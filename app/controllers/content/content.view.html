<div ng-controller="contentController">
	<div class="curmb">
		<a ui-sref="main">婚纱照分享</a>

	</div>
	<div class="edit_wrap">
		<ul class="edit_zone">
			<li ui-sref="main.create" class="new_pic">
				<i></i>
				<p>点击新建</p>
			</li>

			<li class="item" ng-repeat="x in list">
				<div class="img_box">
					<img class="banner_pic" ng-src="{{x.banner_pic}}" alt="pic">
					<p>{{transferTime(x.updated_at)}}</p>
				</div>
				<h4>{{x.title}}</h4>
				<div class="pic_status">
					<span>浏览</span>
					<strong>{{x.read_num}}</strong>
					<span>分享</span>
					<strong>{{x.share_num}}</strong>
				</div>
				<div class="btn_zone">
					<a class="edit" ui-sref="main.modified({pid: x.id})">编辑</a>
					<a class="delete" ng-click="deleteProduct(x)">删除</a>
				</div>
				<div class="qr_code">
					<qrcode class="qr_img" version="{{4}}" error-correction-level="{{M}}" size="{{274}}" data="{{getQRUrl(x)}}" download></qrcode>
				</div>
			</li>
		</ul>
		<nav class="mana_page">
			<pagination items-per-page = "pageSize" total-items="totalItems" ng-model="currentPage" max-size="maxSize"
						class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"
						previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页"></pagination>
			<div class="go_zone">
				第<input type="text" ng-model="page" name="" id="">页
				<a ng-click="goPage(page)">GO</a>
			</div>
		</nav>
	</div>
</div>
<style>
	.pagination > .active > a,
	.pagination > .active > span,
	.pagination > .active > a:hover,
	.pagination > .active > span:hover,
	.pagination > .active > a:focus,
	.pagination > .active > span:focus {
		z-index: 2;
		/* color: #fff; */
		cursor: default;
		background-color: #fe325f;
		border-color: #fe325f;
	}
	.banner_pic{
		width:100%;
		height:100%;
	}
	.item > .qr_code{
		display:none;
	}
	.item:hover > .qr_code{
		display:block;
		position:absolute;
		top:50%;
		left:50%;
		margin-top:-50px; /* this is half the height of your div*/
		margin-left:-100px; /*this is half of width of your div*/
		z-index: 2147483647;
	}
	.qr_img{
		width:100px;
		height:100px;
	}
</style>
