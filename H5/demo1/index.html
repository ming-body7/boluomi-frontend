<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
	<title>demo</title>
	<style>
		*{margin:0; padding:0;}
		ul{list-style:none;}
		html,body{
			width:100%;
			height:100%;
			overflow: hidden;
		}
		ul,li{
			width:100%;
			height:100%;
		}
		.pic1{
			background:url(images/1.jpg) no-repeat;
			background-size:cover;
			background-position:center;
		}
	</style>
</head>
<body>
	<ul>
		<li class="pic1"></li>
		<li class="pic2"></li>
		<li class="pic3"></li>
		<li class="pic4"></li>
		<li class="pic5"></li>
	</ul>
</body>
</html>
