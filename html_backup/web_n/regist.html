<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>完善商家信息</title>
	<link rel="stylesheet" href="css/finishbrandinfo.css" />
</head>
<body>
	<div class="banner regist-bg"></div>	
	<ul class="main">
		<li>
			<div class="infoL">
				<i>*</i>
				<span>手机号码：</span>
			</div>
			<div class="infoR">
				<input class="ipt" placeholder="手机号" type="text" maxlength="11" data-empty="请填写手机号~" data-error="手机号有误~">
				<div class="error"></div>
			</div>
		</li>
		<li>
			<div class="infoL">
				<i>*</i>
				<span>短信验证码：</span>
			</div>
			<div class="infoR code-zone">
				<input class="ipt" placeholder="验证码" type="text" data-empty="请填写验证码~" data-error="验证码有误~">
				<span id="get_code" class="get-code">获取验证码</span>
				<div class="error"></div>
			</div>
		</li>
		<li>
			<div class="infoL">
				<i>*</i>
				<span>设置密码：</span>
			</div>
			<div class="infoR">
				<input class="ipt" placeholder="密码" type="text"  data-empty="请填写密码~" data-error="两次密码不一样~">
				<div class="error"></div>
			</div>
		</li>
		<li>
			<div class="infoL">
				<i>*</i>
				<span>确认密码：</span>
			</div>
			<div class="infoR">
				<input class="ipt" placeholder="确认密码" type="text" data-empty="请填写确认密码~" data-error="两次密码不一样~">
				<div class="error"></div>
			</div>
		</li>
	</ul>
	<a id="submit_btn" class="submit-btn" href="javascript:;">下一步</a>
	<div class="footer">
		<a class="contact-we" href="#">联系我们：fankui@boluomi1314.com</a>
		<p class="copyRight">Copyright © 2014—2015 boluomi1314.com  京ICP备14053981号-1</p>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/myEvent.js"></script>
	<script src="js/regist.js"></script>
</body>
</html>
